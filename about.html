<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - DCM Financing</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Animation classes */
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }
        
        .animate-fade-in-left {
            animation: fadeInLeft 0.8s ease-out forwards;
            opacity: 0;
        }
        
        .animate-fade-in-right {
            animation: fadeInRight 0.8s ease-out forwards;
            opacity: 0;
        }
        
        .animate-delay-1 {
            animation-delay: 0.2s;
        }
        
        .animate-delay-2 {
            animation-delay: 0.4s;
        }
        
        .animate-delay-3 {
            animation-delay: 0.6s;
        }
        
        .animate-delay-4 {
            animation-delay: 0.8s;
        }
        
        /* Page Header Animation */
        .page-header {
            overflow: hidden;
        }
        
        .page-header h1 {
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
            opacity: 0;
        }
        
        .page-header p {
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
            opacity: 0;
        }
        
        /* Values List Animation */
        .values-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        
        .value-item {
            background: linear-gradient(135deg, var(--white) 0%, #f8f9fa 100%);
            border-radius: 15px;
            padding: 30px 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            opacity: 0;
            border-left: 4px solid var(--secondary-color);
        }
        
        .value-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .value-item h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.3rem;
        }
        
        .value-item i {
            color: var(--secondary-color);
            font-size: 1.8rem;
            background: rgba(212, 175, 55, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Approach Content */
        .approach-content {
            display: flex;
            gap: 60px;
            align-items: flex-start;
            margin: 50px 0;
            background: var(--white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .approach-text {
            flex: 2;
        }
        
        .approach-image {
            flex: 1;
            text-align: center;
        }
        
        .approach-image img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .approach-image img:hover {
            transform: scale(1.03);
        }
        
        /* How We Think Section - Improved Styling */
        .how-we-think {
            margin: 40px 0;
            padding: 30px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #1a2d4d 100%);
            border-radius: 15px;
            color: white;
        }
        
        .how-we-think h4 {
            color: var(--secondary-color);
            margin-bottom: 25px;
            font-size: 1.5rem;
            text-align: center;
        }
        
        .how-we-think ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .how-we-think li {
            position: relative;
            padding: 20px 20px 20px 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .how-we-think li:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }
        
        .how-we-think li:before {
            content: "\f00c";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            background-color: rgba(255, 255, 255, 0.2);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        
        /* Team Card Animation - Improved */
        .team-card {
            background: linear-gradient(135deg, var(--white) 0%, #f8f9fa 100%);
            border-radius: 15px;
            padding: 35px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            opacity: 0;
            text-align: center;
            border-top: 5px solid var(--secondary-color);
        }
        
        .team-member {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .member-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--secondary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .member-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .member-photo:hover img {
            transform: scale(1.1);
        }
        
        .member-info {
            text-align: center;
        }
        
        .member-info h4 {
            color: var(--primary-color);
            margin-bottom: 8px;
            font-size: 1.4rem;
        }
        
        .member-info p {
            margin-bottom: 8px;
            color: var(--secondary-color);
            font-weight: 600;
        }
        
        .member-bio {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.6;
            margin-top: 15px;
        }
        
        /* CTA Card Animation - Improved */
        .cta-card {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent-color) 100%);
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
            opacity: 0;
            position: relative;
            overflow: hidden;
        }
        
        .cta-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }
        
        .cta-card h3 {
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }
        
        .cta-card p {
            margin-bottom: 25px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .cta-card .btn-primary {
            background-color: white;
            color: var(--secondary-color);
            position: relative;
            z-index: 1;
            font-weight: 600;
            padding: 12px 30px;
        }
        
        .cta-card .btn-primary:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }
        
        /* Custom capital emphasis */
        .custom-capital-emphasis {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--secondary-color);
            text-align: center;
            margin: 40px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 20px;
        }
        
        .custom-capital-emphasis:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--secondary-color);
            border-radius: 2px;
        }
        
        /* Text visibility fixes */
        .approach-text h3 {
            color: var(--primary-color) !important;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        
        .approach-text p {
            color: #333 !important;
            line-height: 1.7;
            margin-bottom: 25px;
            font-size: 1.05rem;
        }
        
        @media (max-width: 768px) {
            .approach-content {
                flex-direction: column;
                padding: 30px 20px;
            }
            
            .values-list {
                grid-template-columns: 1fr;
            }
            
            .how-we-think ul {
                grid-template-columns: 1fr;
            }
            
            .custom-capital-emphasis {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <div class="header-inner">
                <div class="logo">
                    <a href="index.html">
                        <img src="assets/dcm_logo.png" alt="DCM Financing">
                    </a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html" class="active">About</a></li>
                        <li><a href="news-updates.html">News & Updates</a></li>
                        <li><a href="blog.html">Blog</a></li>
                       <li><a href="index.html#contact" class="btn-primary">Get in Touch</a></li>
                    </ul>
                </nav>
                <div class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Header -->
    <section class="page-header" id="page-header">
        <!-- Content will be populated by JavaScript -->
    </section>

    <!-- About Content -->
    <section class="about-page">
        <div class="container">
            <div class="about-page-content">
                <div class="about-page-text" id="about-page-text">
                    <!-- Main content will be populated by JavaScript -->
                </div>
                
                <!-- Sidebar -->
                <div class="about-page-sidebar" id="about-page-sidebar">
                    <!-- Sidebar content will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer" id="site-footer">
        <!-- Footer content will be populated by JavaScript -->
    </footer>

    <script src="js/script.js"></script>
    <script>
        // Fetch JSON data and populate the page
        document.addEventListener('DOMContentLoaded', function() {
            fetch('content/pages/about.json')
                .then(response => response.json())
                .then(data => {
                    // Populate Page Header
                    const pageHeader = document.getElementById('page-header');
                    pageHeader.innerHTML = `
                        <div class="container">
                            <h1>${data.page_header.title}</h1>
                            <p>${data.page_header.description}</p>
                        </div>
                    `;

                    // Populate Main Content
                    const aboutPageText = document.getElementById('about-page-text');
                    aboutPageText.innerHTML = `
                        <h2 class="animate-fade-in-up">${data.main_content.who_we_are.heading}</h2>
                        <p class="animate-fade-in-up animate-delay-1">${data.main_content.who_we_are.description}</p>
                        
                        <h2 class="animate-fade-in-up animate-delay-1">${data.main_content.how_we_work.heading}</h2>
                        <p class="animate-fade-in-up animate-delay-2">${data.main_content.how_we_work.description}</p>
                        
                        <h2 class="animate-fade-in-up animate-delay-2">${data.main_content.why_clients_stay.heading}</h2>
                        <p class="animate-fade-in-up animate-delay-3" style="font-style: italic; color: var(--secondary-color); text-align: center; font-size: 1.2rem; margin: 30px 0;">${data.main_content.why_clients_stay.description}</p>
                        
                        <div class="values-list">
                            ${data.main_content.values.map((value, index) => `
                                <div class="value-item animate-fade-in-up animate-delay-${index + 1}">
                                    <h3><i class="${value.icon}"></i> ${value.title}</h3>
                                    <p>${value.description}</p>
                                </div>
                            `).join('')}
                        </div>
                        
                        <p class="animate-fade-in-up animate-delay-4" style="font-style: italic; color: var(--secondary-color); text-align: center; font-size: 1.1rem; margin: 30px 0;">${data.main_content.why_clients_stay.closing_remark}</p>

                        <!-- Custom Capital Emphasis -->
                        <div class="custom-capital-emphasis animate-fade-in-up animate-delay-3">
                            ${data.financing_approach.custom_capital_text}
                        </div>

                        <!-- Financing Approach -->
                        <div class="approach-content animate-fade-in-up animate-delay-4">
                            <div class="approach-text">
                                <p>${data.financing_approach.description}</p>
                                
                                <div class="how-we-think">
                                    <h4>${data.financing_approach.how_we_think.heading}</h4>
                                    <ul>
                                        ${data.financing_approach.how_we_think.points.map(point => `
                                            <li>${point.point}</li>
                                        `).join('')}
                                    </ul>
                                </div>
                                
                                <a href="${data.financing_approach.cta_link}" class="btn-primary" style="margin-top: 20px;">${data.financing_approach.cta_text}</a>
                            </div>
                        </div>
                    `;

                    // Populate Sidebar
                    const aboutPageSidebar = document.getElementById('about-page-sidebar');
                    aboutPageSidebar.innerHTML = `
                        <div class="team-card animate-fade-in-right animate-delay-1">
                            <h3>${data.leadership.heading}</h3>
                            ${data.leadership.members.map(member => `
                                <div class="team-member">
                                    <div class="member-photo">
                                        <img src="${member.photo}" alt="${member.photo_alt}">
                                    </div>
                                    <div class="member-info">
                                        <h4>${member.name}</h4>
                                        <p>${member.title}</p>
                                        <p class="member-bio">${member.bio}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="cta-card animate-fade-in-right animate-delay-2">
                            <h3>${data.cta_card.heading}</h3>
                            <p>${data.cta_card.description}</p>
                            <a href="${data.cta_card.button_link}" class="btn-primary">${data.cta_card.button_text}</a>
                        </div>
                    `;

                    // Populate Footer Section
                    const footerSection = document.getElementById('site-footer');
                    footerSection.innerHTML = `
                        <div class="container">
                            <div class="footer-content">
                                <div class="footer-section">
                                    <div class="footer-logo">
                                        <img src="assets/dcm_logo.png" alt="DCM Financing">
                                    </div>
                                    <p>${data.footer.description}</p>
                                    <div class="social-links">
                                        ${data.footer.social_links.map(social => `
                                            <a href="${social.url}"><i class="${social.icon}"></i></a>
                                        `).join('')}
                                    </div>
                                </div>
                                <div class="footer-section">
                                    <h3>Quick Links</h3>
                                    <ul>
                                        ${data.footer.quick_links.map(link => `
                                            <li><a href="${link.url}">${link.label}</a></li>
                                        `).join('')}
                                    </ul>
                                </div>
                                <div class="footer-section">
                                    <h3>Services</h3>
                                    <ul>
                                        ${data.footer.service_links.map(service => `
                                            <li><a href="${service.url}">${service.label}</a></li>
                                        `).join('')}
                                    </ul>
                                </div>
                                <div class="footer-section">
                                    <h3>Contact Us</h3>
                                    <ul class="contact-info">
                                        <li><i class="fas fa-map-marker-alt"></i> ${data.footer.address}</li>
                                        <li><i class="fas fa-phone-alt"></i> ${data.footer.phone}</li>
                                        <li><i class="fas fa-envelope"></i> ${data.footer.email}</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="footer-bottom">
                                <p>${data.footer.copyright}</p>
                            </div>
                        </div>
                    `;

                    // Initialize animations after content is loaded
                    initializeAnimations();
                })
                .catch(error => {
                    console.error('Error fetching JSON data:', error);
                });
        });

        function initializeAnimations() {
            const animatedElements = document.querySelectorAll('.animate-fade-in-up, .animate-fade-in-left, .animate-fade-in-right');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1
            });
            
            animatedElements.forEach(element => {
                observer.observe(element);
            });
        }
    </script>
</body>
</html>
