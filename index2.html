<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Home Page</title>
  <style>
    /* ----------------------- */
    /* Basic Reset & Fonts */
    /* ----------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    }

    /* ----------------------- */
    /* Hero Section */
    /* ----------------------- */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
    }
    .hero button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background-color: #fff;
      color: #764ba2;
      cursor: pointer;
      transition: 0.3s;
    }
    .hero button:hover {
      background-color: #f0f0f0;
    }

    /* ----------------------- */
    /* Section below hero */
    /* ----------------------- */
    .content {
      padding: 60px 20px;
      max-width: 900px;
      margin: 0 auto;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      border-radius: 8px;
      margin-top: -50px;
      position: relative;
      z-index: 1;
    }
    .content h2 {
      color: #764ba2;
      margin-bottom: 1rem;
    }
    .content p {
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <h1 id="hero-title">Loading...</h1>
    <p id="hero-description">Please wait...</p>
    <button id="hero-button">Click Me</button>
  </div>

  <!-- Content Section -->
  <div class="content">
    <h2 id="content-title">Loading Section...</h2>
    <p id="content-description">Please wait...</p>
  </div>

  <script>
    // Fetch content from content/pages/home.json
    fetch("content/pages/home.json")
      .then(res => res.json())
      .then(data => {
        // Hero Section
        document.getElementById("hero-title").textContent = data.heroTitle || "Hello World!";
        document.getElementById("hero-description").textContent = data.heroDescription || "Welcome to my website powered by Netlify CMS!";
        document.getElementById("hero-button").textContent = data.heroButton || "Learn More";

        // Content Section
        document.getElementById("content-title").textContent = data.sectionTitle || "About This Page";
        document.getElementById("content-description").textContent = data.sectionDescription || "This section can also be edited using Netlify CMS.";
      })
      .catch(err => console.error("Error loading content:", err));
  </script>
</body>
</html>
