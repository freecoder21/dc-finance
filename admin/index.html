<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>

  <!-- Identity widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Fix redirect for invitation + confirmation -->
  <script>
    if (
      window.location.hash.startsWith("#confirmation_token") ||
      window.location.hash.startsWith("#invite_token")
    ) {
      const token = window.location.hash;
      window.location = `/admin/${token}`;
    }
  </script>

  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

  <!-- Auto redirect after login -->
  <script>
  const currentHash = window.location.hash;
  if (currentHash.includes("_token")) {
    window.location.href = "/admin/" + currentHash;
  }
</script>


</body>
</html>
