<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - DCM Financing</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <div class="header-inner">
                <div class="logo">
                    <a href="index.html">
                        <img src="assets/dcm_logo.png" alt="DCM Financing">
                    </a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="news-updates.html">News & Updates</a></li>
                        <li><a href="blog.html" class="active">Blog</a></li>
                        <li><a href="#contact" class="btn-primary">Get in Touch</a></li>
                    </ul>
                </nav>
                <div class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Header -->
    <section class="page-header" id="page-header">
        <!-- Content will be populated by JavaScript -->
    </section>

    <!-- Blog Content -->
    <section class="blog-page">
        <div class="container">
            <div class="blog-content">
                <!-- Main Blog Posts -->
                <div class="blog-main" id="blog-main">
                    <!-- Featured Post and Blog Posts will be populated by JavaScript -->
                </div>

                <!-- Sidebar -->
                <aside class="blog-sidebar" id="blog-sidebar">
                    <!-- Sidebar content will be populated by JavaScript -->
                </aside>
            </div>
        </div>
    </section>

    <!-- Newsletter Section -->
    <section class="newsletter-section" id="newsletter-section">
        <!-- Newsletter content will be populated by JavaScript -->
    </section>

    <!-- Footer -->
    <footer class="site-footer" id="site-footer">
        <!-- Footer content will be populated by JavaScript -->
    </footer>

    <script src="js/script.js"></script>
<script>
    // Fetch JSON data and populate the page
    document.addEventListener('DOMContentLoaded', function() {
        // Load both static data and CMS blog posts
        Promise.all([
            fetch('content/pages/blog.json').then(r => r.json()),
            fetchBlogPostsFromCMS()
        ])
        .then(([data, cmsPosts]) => {
            // Populate Page Header
            const pageHeader = document.getElementById('page-header');
            pageHeader.innerHTML = `
                <div class="container">
                    <h1>${data.page_header.title}</h1>
                    <p>${data.page_header.description}</p>
                </div>
            `;

            // Populate Blog Main Content - NOW USING CMS POSTS
            const blogMain = document.getElementById('blog-main');
            blogMain.innerHTML = `
                <!-- Featured Post -->
                <div class="featured-post">
                    <div class="featured-image">
                        <img src="${data.featured_post.image}" alt="${data.featured_post.alt}">
                    </div>
                    <div class="featured-content">
                        <span class="post-category">${data.featured_post.category}</span>
                        <h2>${data.featured_post.title}</h2>
                        <p class="post-meta">By <strong>${data.featured_post.author}</strong> | ${data.featured_post.date} | ${data.featured_post.reading_time}</p>
                        <p class="post-excerpt">${data.featured_post.excerpt}</p>
                        <a href="blog-post.html?post=${data.featured_post.slug}" class="read-more">Read Full Article <i class="fas fa-arrow-right"></i></a>
                    </div>
                </div>

                <!-- Blog Posts Grid - NOW USING CMS POSTS -->
                <div class="blog-grid">
                    ${cmsPosts.map(post => `
                        <article class="blog-post">
                            <div class="post-image">
                                <img src="${post.image}" alt="${post.alt}">
                            </div>
                            <div class="post-content">
                                <span class="post-category">${post.category}</span>
                                <h3>${post.title}</h3>
                                <p class="post-meta">By <strong>${post.author}</strong> | ${formatDate(post.date)} | ${post.reading_time}</p>
                                <p class="post-excerpt">${post.excerpt}</p>
                                <a href="blog-post.html?post=${post.slug || generateSlug(post.title)}" class="read-more">Read More <i class="fas fa-arrow-right"></i></a>
                            </div>
                        </article>
                    `).join('')}
                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <a href="#" class="page-btn active">1</a>
                    <a href="#" class="page-btn">2</a>
                    <a href="#" class="page-btn">3</a>
                    <a href="#" class="page-btn next">Next <i class="fas fa-chevron-right"></i></a>
                </div>
            `;

            // Populate Sidebar - UPDATED WITH SLUGS
            const blogSidebar = document.getElementById('blog-sidebar');
            blogSidebar.innerHTML = `
                <!-- Search -->
                <div class="sidebar-widget">
                    <h3>Search Blog</h3>
                    <div class="search-form">
                        <input type="text" placeholder="${data.sidebar.search_placeholder}">
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </div>

                <!-- Categories -->
                <div class="sidebar-widget">
                    <h3>Categories</h3>
                    <ul class="categories-list">
                        ${data.sidebar.categories.map(category => `
                            <li><a href="#" data-category="${category.name}">${category.name} <span>${category.count}</span></a></li>
                        `).join('')}
                    </ul>
                </div>

                <!-- Popular Posts -->
                <div class="sidebar-widget">
                    <h3>Popular Posts</h3>
                    <div class="popular-posts">
                        ${data.sidebar.popular_posts.map(post => `
                            <div class="popular-post">
                                <div class="popular-image">
                                    <img src="${post.image}" alt="${post.alt}">
                                </div>
                                <div class="popular-content">
                                    <h4><a href="blog-post.html?post=${post.slug}">${post.title}</a></h4>
                                    <span class="post-date">${post.date}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <!-- Newsletter -->
                <div class="sidebar-widget newsletter-widget">
                    <h3>${data.sidebar.newsletter.title}</h3>
                    <p>${data.sidebar.newsletter.description}</p>
                    <form class="sidebar-newsletter">
                        <input type="email" placeholder="Your email address" required>
                        <button type="submit" class="btn-primary">Subscribe</button>
                    </form>
                </div>

                <!-- Tags -->
                <div class="sidebar-widget">
                    <h3>Popular Tags</h3>
                    <div class="tags">
                        ${data.sidebar.popular_tags.map(tag => `
                            <a href="#" data-tag="${tag}" class="tag">${tag}</a>
                        `).join('')}
                    </div>
                </div>
            `;

            // Populate Newsletter Section
            const newsletterSection = document.getElementById('newsletter-section');
            newsletterSection.innerHTML = `
                <div class="container">
                    <div class="newsletter-content">
                        <h2>${data.newsletter_section.title}</h2>
                        <p>${data.newsletter_section.description}</p>
                        <form class="newsletter-form">
                            <input type="email" placeholder="Your email address" required>
                            <button type="submit" class="btn-primary">${data.newsletter_section.button_text}</button>
                        </form>
                    </div>
                </div>
            `;

            // Populate Footer Section
            const footerSection = document.getElementById('site-footer');
            footerSection.innerHTML = `
                <div class="container">
                    <div class="footer-content">
                        <div class="footer-section">
                            <div class="footer-logo">
                                <img src="assets/dcm_logo.png" alt="DCM Financing">
                            </div>
                            <p>${data.footer.description}</p>
                            <div class="social-links">
                                ${data.footer.social_links.map(social => `
                                    <a href="${social.url}"><i class="${social.icon}"></i></a>
                                `).join('')}
                            </div>
                        </div>
                        <div class="footer-section">
                            <h3>Quick Links</h3>
                            <ul>
                                ${data.footer.quick_links.map(link => `
                                    <li><a href="${link.url}">${link.label}</a></li>
                                `).join('')}
                            </ul>
                        </div>
                        <div class="footer-section">
                            <h3>Services</h3>
                            <ul>
                                ${data.footer.service_links.map(service => `
                                    <li><a href="${service.url}">${service.label}</a></li>
                                `).join('')}
                            </ul>
                        </div>
                        <div class="footer-section">
                            <h3>Contact Us</h3>
                            <ul class="contact-info">
                                <li><i class="fas fa-map-marker-alt"></i> ${data.footer.address}</li>
                                <li><i class="fas fa-phone-alt"></i> ${data.footer.phone}</li>
                                <li><i class="fas fa-envelope"></i> ${data.footer.email}</li>
                            </ul>
                        </div>
                    </div>
                    <div class="footer-bottom">
                        <p>${data.footer.copyright}</p>
                    </div>
                </div>
            `;

            // Initialize blog functionality
            initializeBlogFunctionality();
        })
        .catch(error => {
            console.error('Error fetching JSON data:', error);
        });
    });

    // Function to fetch CMS blog posts
    async function fetchBlogPostsFromCMS() {
        try {
            // List of available blog posts from CMS
            const blogSlugs = [
                'navigating-ground-up-development-financing',
                'adaptive-reuse-office-residential-conversions'
                // Add more slugs here as you create blog posts in CMS
            ];
            
            const posts = [];
            for (const slug of blogSlugs) {
                try {
                    const response = await fetch(`content/blogs/${slug}.json`);
                    if (response.ok) {
                        const post = await response.json();
                        posts.push(post);
                    }
                } catch (error) {
                    console.warn(`Could not load blog post: ${slug}`);
                }
            }
            return posts;
        } catch (error) {
            console.log('Error loading CMS posts, returning empty array');
            return [];
        }
    }

    // Helper function to generate slugs from titles
    function generateSlug(title) {
        return title.toLowerCase()
            .replace(/[^a-z0-9 -]/g, '')
            .replace(/\s+/g, '-')
            .replace(/-+/g, '-');
    }

    // Helper function to format dates
    function formatDate(dateString) {
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        return new Date(dateString).toLocaleDateString('en-US', options);
    }

    function initializeBlogFunctionality() {
        // Category filtering
        const categoryLinks = document.querySelectorAll('.categories-list a');
        categoryLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const category = this.getAttribute('data-category');
                filterPostsByCategory(category);
            });
        });

        // Tag filtering
        const tagLinks = document.querySelectorAll('.tag');
        tagLinks.forEach(tag => {
            tag.addEventListener('click', function(e) {
                e.preventDefault();
                const tagName = this.getAttribute('data-tag');
                filterPostsByTag(tagName);
            });
        });

        // Search functionality
        const searchForm = document.querySelector('.search-form');
        if (searchForm) {
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const searchTerm = this.querySelector('input').value.trim();
                if (searchTerm) {
                    alert(`Search functionality coming soon! You searched for: "${searchTerm}"`);
                }
            });
        }

        // Newsletter forms
        const newsletterForms = document.querySelectorAll('.sidebar-newsletter, .newsletter-form');
        newsletterForms.forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = this.querySelector('input[type="email"]').value;
                alert(`Thank you for subscribing with: ${email}\n\nYou'll receive our latest insights soon!`);
                this.reset();
            });
        });

        // Pagination
        const pageButtons = document.querySelectorAll('.page-btn');
        pageButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                if (!this.classList.contains('active') && !this.classList.contains('next')) {
                    pageButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    alert('Pagination coming soon! This would load more blog posts.');
                }
            });
        });
    }

    function filterPostsByCategory(category) {
        const allPosts = document.querySelectorAll('.blog-post, .featured-post');
        let hasVisiblePosts = false;
        
        allPosts.forEach(post => {
            const postCategory = post.querySelector('.post-category').textContent;
            if (postCategory === category) {
                post.style.display = 'block';
                hasVisiblePosts = true;
            } else {
                post.style.display = 'none';
            }
        });
        
        showFilterMessage(`Showing posts in: ${category}`, hasVisiblePosts);
    }

    function filterPostsByTag(tag) {
        alert(`Tag filtering coming soon! Showing posts tagged: ${tag}`);
    }

    function showFilterMessage(message, hasPosts) {
        let messageEl = document.querySelector('.filter-message');
        if (!messageEl) {
            messageEl = document.createElement('div');
            messageEl.className = 'filter-message';
            document.querySelector('.blog-main').prepend(messageEl);
        }
        
        messageEl.innerHTML = `
            <p>${message}</p>
            ${!hasPosts ? '<p>No posts found in this category.</p>' : ''}
            <button onclick="clearFilters()" class="btn-secondary">Clear Filter</button>
        `;
    }

    function clearFilters() {
        const allPosts = document.querySelectorAll('.blog-post, .featured-post');
        allPosts.forEach(post => post.style.display = 'block');
        
        const messageEl = document.querySelector('.filter-message');
        if (messageEl) messageEl.remove();
    }
</script>
</body>
</html>
