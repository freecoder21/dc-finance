<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - DCM Financing</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <div class="header-inner">
                <div class="logo">
                    <a href="index.html">
                        <img src="assets/dcm_logo.png" alt="DCM Financing">
                    </a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="news-updates.html">News & Updates</a></li>
                        <li><a href="blog.html" class="active">Blog</a></li>
                        <li><a href="#contact" class="btn-primary">Get in Touch</a></li>
                    </ul>
                </nav>
                <div class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <!-- Blog Post Content -->
    <section class="blog-post-page">
        <div class="container">
            <div class="single-blog-post">
                <div class="post-header">
                    <span class="post-category" id="post-category"></span>
                    <h1 id="post-title"></h1>
                    <div class="post-meta">
                        <div class="author-info">
                            <span>By <strong id="post-author"></strong></span>
                        </div>
                        <div class="post-details">
                            <span id="post-date"></span>
                            <span id="post-reading-time"></span>
                        </div>
                    </div>
                </div>
                
                <div class="featured-image">
                    <img id="post-featured-image" src="" alt="">
                </div>
                
                <div class="post-content" id="post-full-content">
                    <!-- Full content will be loaded here -->
                </div>
                
                <div class="post-tags">
                    <h4>Tags</h4>
                    <div class="tags" id="post-tags"></div>
                </div>
                
                <div class="post-navigation">
                    <a href="blog.html" class="btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Blog
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <!-- Your existing footer code -->
    </footer>

    <script>
        // Get the slug from the URL
        function getSlugFromURL() {
            const path = window.location.pathname;
            const slug = path.split('/').pop().replace('.html', '');
            return slug;
        }

        // Load blog post content
        document.addEventListener('DOMContentLoaded', function() {
            const slug = getSlugFromURL();
            
            fetch('/content/pages/blog.json')
                .then(response => response.json())
                .then(data => {
                    // Find the post with matching slug
                    let post = data.featured_post;
                    let allPosts = [data.featured_post, ...data.blog_posts];
                    
                    const foundPost = allPosts.find(p => p.slug === slug);
                    
                    if (foundPost) {
                        // Populate the blog post page
                        document.getElementById('post-category').textContent = foundPost.category;
                        document.getElementById('post-title').textContent = foundPost.title;
                        document.getElementById('post-author').textContent = foundPost.author;
                        document.getElementById('post-date').textContent = foundPost.date;
                        document.getElementById('post-reading-time').textContent = foundPost.reading_time;
                        document.getElementById('post-featured-image').src = foundPost.image;
                        document.getElementById('post-featured-image').alt = foundPost.alt;
                        
                        // For now, we'll just show the excerpt as full content
                        // In a real implementation, you'd have a separate full_content field
                        document.getElementById('post-full-content').innerHTML = `
                            <p>${foundPost.excerpt}</p>
                            <p>This is additional content that would appear when reading the full article. In a real implementation, your client would add this full content in the CMS.</p>
                            <p>More detailed analysis and insights would go here...</p>
                        `;
                        
                        // Update page title
                        document.title = `${foundPost.title} - DCM Financing Blog`;
                    } else {
                        document.querySelector('.single-blog-post').innerHTML = `
                            <div class="error-message">
                                <h2>Post Not Found</h2>
                                <p>The blog post you're looking for doesn't exist.</p>
                                <a href="blog.html" class="btn-primary">Back to Blog</a>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error loading blog post:', error);
                    document.querySelector('.single-blog-post').innerHTML = `
                        <div class="error-message">
                            <h2>Error Loading Post</h2>
                            <p>There was an error loading the blog post. Please try again later.</p>
                            <a href="blog.html" class="btn-primary">Back to Blog</a>
                        </div>
                    `;
                });
        });
    </script>
</body>
</html>
