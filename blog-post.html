<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post - DCM Financing</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Blog Post Layout */
        .blog-post-page {
            padding: 150px 0 80px;
            background-color: var(--white);
        }

        .single-blog-post {
            max-width: 850px;
            margin: 0 auto;
        }

        .post-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .post-category {
            background-color: var(--secondary-color);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 20px;
        }

        .post-header h1 {
            font-size: 2.6rem;
            color: var(--primary-color);
        }

        .post-meta {
            display: flex;
            justify-content: center;
            gap: 25px;
            color: #666;
            font-size: 0.95rem;
        }

        .featured-image img {
            width: 100%;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }

        .post-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #444;
        }

        .post-content h2,
        .post-content h3 {
            color: var(--primary-color);
            margin-top: 30px;
        }

        .post-tags {
            margin-top: 40px;
            border-top: 1px solid var(--border-color);
            padding-top: 25px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag {
            background: var(--light-bg);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--primary-color);
            transition: 0.2s;
        }

        .tag:hover {
            background: var(--secondary-color);
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .blog-post-page {
                padding: 120px 0 60px;
            }
            .post-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <!-- Dynamic Header (Populated by JS) -->
    <header class="site-header"></header>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 id="page-title">Blog Post</h1>
            <p id="page-description">Commercial Real Estate Insights</p>
        </div>
    </section>

    <!-- Blog Content -->
    <section class="blog-post-page">
        <div class="container">
            <div class="single-blog-post">

                <!-- Header -->
                <div class="post-header">
                    <span class="post-category" id="post-category"></span>
                    <h1 id="post-title"></h1>

                    <div class="post-meta">
                        <div>By <strong id="post-author"></strong></div>
                        <div id="post-date"></div>
                        <div id="post-reading-time"></div>
                    </div>
                </div>

                <!-- Featured Image -->
                <div class="featured-image">
                    <img id="post-featured-image" src="" alt="">
                </div>

                <!-- Content -->
                <div class="post-content" id="post-full-content"></div>

                <!-- Tags -->
                <div class="post-tags">
                    <h4>Tags</h4>
                    <div class="tags" id="post-tags"></div>
                </div>

                <!-- Back Button -->
                <div class="post-navigation" style="text-align: center; margin-top:40px;">
                    <a href="blog.html" class="btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Blog
                    </a>
                </div>

            </div>
        </div>
    </section>

    <!-- Newsletter -->
    <section class="newsletter-section">
        <div class="container">
            <div class="newsletter-content">
                <h2>Never Miss an Update</h2>
                <p>Subscribe to receive insights and analysis.</p>
                <form class="newsletter-form">
                    <input type="email" placeholder="Your email address" required />
                    <button class="btn-primary">Subscribe Now</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Dynamic Footer -->
    <footer class="site-footer" id="site-footer"></footer>

    <!-- Blog Loader Script -->
    <script>
        function getSlugFromURL() {
            const filename = window.location.pathname.split('/').pop();
            return filename.replace('.html', '');
        }

        document.addEventListener('DOMContentLoaded', function () {
            const slug = getSlugFromURL();

            // Load Header + Footer from home.json
            fetch('content/pages/home.json')
                .then(res => res.json())
                .then(data => {
                    // FOOTER dynamic
                    document.getElementById('site-footer').innerHTML = `
                        <div class="container">
                            <div class="footer-content">
                                <div class="footer-section">
                                    <div class="footer-logo">
                                        <img src="assets/dcm_logo.png" alt="DCM Financing">
                                    </div>
                                    <p>${data.footer.description}</p>
                                    <div class="social-links">
                                        ${data.footer.social_links.map(s => `<a href="${s.url}"><i class="${s.icon}"></i></a>`).join('')}
                                    </div>
                                </div>

                                <div class="footer-section">
                                    <h3>Quick Links</h3>
                                    <ul>
                                        ${data.footer.quick_links.map(l => `<li><a href="${l.url}">${l.label}</a></li>`).join('')}
                                    </ul>
                                </div>

                                <div class="footer-section">
                                    <h3>Services</h3>
                                    <ul>
                                        ${data.footer.service_links.map(s => `<li><a href="${s.url}">${s.label}</a></li>`).join('')}
                                    </ul>
                                </div>

                                <div class="footer-section">
                                    <h3>Contact Us</h3>
                                    <ul class="contact-info">
                                        <li><i class="fas fa-map-marker-alt"></i> ${data.footer.address}</li>
                                        <li><i class="fas fa-phone-alt"></i> ${data.footer.phone}</li>
                                        <li><i class="fas fa-envelope"></i> ${data.footer.email}</li>
                                    </ul>
                                </div>
                            </div>

                            <div class="footer-bottom">
                                <p>${data.footer.copyright}</p>
                            </div>
                        </div>
                    `;
                });

            // Load Blog JSON
            fetch('/content/pages/blog.json')
                .then(res => res.json())
                .then(data => {
                    let post =
                        data.featured_post?.slug === slug
                            ? data.featured_post
                            : data.blog_posts.find(p => p.slug === slug);

                    if (!post) {
                        document.querySelector('.single-blog-post').innerHTML = `
                            <div class="error-message">
                                <h2>Post Not Found</h2>
                                <p>This blog post does not exist.</p>
                                <a href="blog.html" class="btn-primary">Return to Blog</a>
                            </div>
                        `;
                        return;
                    }

                    document.getElementById('post-category').textContent = post.category;
                    document.getElementById('post-title').textContent = post.title;
                    document.getElementById('post-author').textContent = post.author;
                    document.getElementById('post-date').textContent = post.date;
                    document.getElementById('post-reading-time').textContent = post.reading_time;
                    document.getElementById('post-featured-image').src = post.image;

                    // Replace with real content later
                    document.getElementById('post-full-content').innerHTML = `
                        <p>${post.excerpt}</p>
                        <h3>Full Article Coming Soon</h3>
                        <p>This dynamic system currently displays excerpts. When you add a "content" field in CMS, the full article will appear here.</p>
                    `;

                    document.getElementById('post-tags').innerHTML =
                        post.tags?.map(t => `<span class="tag">${t}</span>`).join('') || '';

                    document.title = `${post.title} - DCM Financing Blog`;
                });
        });
    </script>

    <!-- Global Mobile Nav Script -->
    <script src="js/script.js"></script>
</body>
</html>
